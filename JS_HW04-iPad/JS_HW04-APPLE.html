<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>APPLE</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <img class="position-sticky top-0" src="https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/ipad-air-select-202009?wid=443&hei=535&fmt=jpeg&qlt=95&.v=1599066777000" alt="">
            </div>
            <div class="col-12 col-md-6">
                <h1 class="text-center text-md-start">購買 iPad Air</h1>
                <div class="color item py-4 my-4 border-bottom border-bottom-3 accordion" id="accordionColor">

                    <div class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"></div>

                    <div class="row accordion-collapse collapse show" data-bs-parent ="accordionColor" id="collapseOne">
                        <h2>外觀</h2>
                        <div class="col-6 my-2">
                            <input type="radio" id="gray" class="d-none" name="color">
                            <label for="gray" class="btn">
                                <img src="https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/finish-spacegray-201903?wid=102&amp;hei=102&amp;fmt=png-alpha&amp;.v=1552422652805" alt="">
                                <div class="desc">太空灰色</div>
                            </label>
                        </div>
                        <div class="col-6 my-2">
                            <input type="radio" id="silver" class="d-none" name="color">
                            <label for="silver" class="btn">
                                <img src="https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/finish-silver-201903?wid=102&amp;hei=102&amp;fmt=png-alpha&amp;.v=1552422655664" alt="">
                                <div class="desc">銀色</div>
                            </label>
                        </div>
                        <div class="col-6 my-2">
                            <input type="radio" id="rose" class="d-none" name="color">
                            <label for="rose" class="btn">
                                <img src="https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/finish-gold-202009?wid=102&amp;hei=102&amp;fmt=jpeg&amp;qlt=95&amp;.v=1599240136000" alt="">
                                <div class="desc">玫瑰金色</div>
                            </label>
                        </div>
                        <div class="col-6 my-2">
                            <input type="radio" id="green" class="d-none" name="color">
                            <label for="green" class="btn">
                                <img src="https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/finish-green-202009?wid=102&amp;hei=102&amp;fmt=jpeg&amp;qlt=95&amp;.v=1599240136000" alt="">
                                <div class="desc">綠色</div>
                            </label>
                        </div>
                        <div class="col-6 my-2">
                            <input type="radio" id="blue" class="d-none" name="color">
                            <label for="blue" class="btn">
                                <img src="https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/finish-blue-202009?wid=102&amp;hei=102&amp;fmt=png-alpha&amp;.v=1599240136000" alt="">
                                <div class="desc">天藍色</div>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="storage item py-4 my-4 border-bottom border-bottom-3 disableSection accordion" id="accordionStorage">

                    <div class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo"></div>

                    <div class="row" data-bs-parent="#accordionStorage" id="collapseTwo">
                        <h2>儲存裝置</h2>
                        <div class="col-6 my-2">
                            <input type="radio" class="d-none" id="64GB" name="storage">
                            <label for="64GB" class="btn">
                                <div class="info">64 GB¹</div>
                                <div class="desc">NT$17,400 起</div>
                            </label>
                        </div>
                        <div class="col-6 my-2">
                            <input type="radio" class="d-none" id="256GB" name="storage">
                            <label for="256GB" class="btn">
                                <div class="info">265 GB¹</div>
                                <div class="desc">NT$22,400 起</div>
                            </label>
                        </div>
                    </div>
                </div>


                <div class="network item py-4 my-4 disableSection accordion" id="accordionNetwork">

                    <div class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree"></div>

                    <div class="row" data-bs-parent="accordionNetwork" id="collapseThree">
                        <h2>連線能力</h2>
                        <div class="col-6 my-2">
                            <input type="radio" class="d-none" id="Wi-Fi" name="network">
                            <label for="Wi-Fi" class="btn">
                                <div class="info">Wi-Fi</div>
                                <div class="desc">NT$17,400</div>
                            </label>
                        </div>
                        <div class="col-6 my-2">
                            <input type="radio" class="d-none" id="Cellular" name="network">
                            <label for="Cellular" class="btn">
                                <div class="info">Wi-Fi + 行動網路</div>
                                <div class="desc">NT$21,700</div>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="price d-none">
                    <div class="group p-4">
                        <div class="amount">
                            <h2 class="fs-2 pt-2 pb-4 border-bottom">NT$ 33,900</h2>
                        </div>
                        <div class="ship py-3">
                            <div class="shipment d-flex">
                                <i class="fas fa-box pe-3"></i>
                                <p>
                                    出貨：<br>
                                    免額外付費的運送服務<br>
                                    3-4 週<br>
                                    <a href="#" class="text-decoration-none">取得運送日期</a>
                                </p>
                                
                            </div>
                            <div class="pickup d-flex">
                                <i class="fas fa-shopping-bag pe-3"></i>
                                <p>取貨：
                                    <br>
                                    <a href="#" class="text-decoration-none">查看供貨狀況</a>
                                </p>

                            </div>
                        </div>
                        <div class="btn-group d-flex align-items-center d-grid gap-2">
                            <button class="btn py-3 btn-primary rounded-pill" id="cart">加入購物車</button>
                            <i class="far fa-heart fs-4"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="iPad.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
