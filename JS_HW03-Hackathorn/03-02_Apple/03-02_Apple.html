<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>APPLE</title>
  </head>
  <body>
    <input type="checkbox" id="hb" class="d-none" >
    <header class="position-fixed top-0 left-0 w-100">
        <div class="header-top bg-dark">
            <div class="container">
                <div class="d-flex justify-content-between">
                    <div class="w-auto my-auto">
                        <a href="#"><i class="fab fa-apple text-light"></i></a>
                    </div>
                    <label for="hb" class="hb d-block d-md-none">
                        <span></span>
                        <span></span>
                    </label>
                    <nav class="main-menu m-auto d-flex">
                        <a class="item text-light text-decoration-none" href="#">iPhone</a>
                        <a class="item text-light text-decoration-none" href="#">iPad</a>
                        <a class="item text-light text-decoration-none" href="#">Watch</a>
                    </nav>
                    <div class="w-auto my-auto d-flex">
                        <a class="item text-light text-decoration-none d-none d-md-block" href="#"><i class="fas fa-search"></i></a>
                        <a class="item text-light text-decoration-none" href="#"><i class="fas fa-shopping-bag"></i></a>
                    </div>
              </div>
            </div>
        </div>
        <div class="header-bottom bg-light">
            <div class="container d-flex justify-content-between align-items-center">
                <div class="row">
                    <h2 class="fs-5 px-3 py-2 fw-bold">iPhone 12 Pro</h2>
                </div>
                <div class="row">
                    <span>
                        <span>NT$33,900</span>
                        起
                    </span>
                </div>
            </div>
        </div>    
    </header>

    <section>
       <div class="container">
            <div class="row">
                <div class="col-12 col-md-6">
                    <div class="item-img position-sticky top-0">
                        <img class="w-100" src="./iPhone/iPhone_model01.jfif" alt="">
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <h1>
                        <div>全新</div>
                        購買 iPhone 12 Pro
                    </h1>
                    <div class="model">
                        <h2>選擇機型。</h2>
                        <a href="#" class="text-decoration-none">哪一款機型最適合你？</a>
                        <div class="btn-group row d-grid gap-2">
                            <div class="col-12">
                                <input class="d-none"  type="radio" name="model-type" id="pro">
                                <label class="btn  justify-content-between align-items-center" for="pro">
                                    <span class="text-start fw-bold">iPhone 12 Pro <br>
                                        <span class="desc">6.1 吋顯示器¹</span>
                                    </span>
                                    <span>NT$33,900
                                        <span> 起</span>
                                    </span>
                                </label>
                            </div>
                            <div class="col-12">
                                <input class="d-none"  type="radio" name="model-type" id="pro-max">
                                <label class="btn justify-content-between align-items-center"  for="pro-max">
                                    <span class="text-start fw-bold">iPhone 12 Pro Max<br>
                                        <span class="desc">6.7 吋顯示器¹</span>
                                    </span>
                                    <span>NT$37,900
                                        <span> 起</span>
                                    </span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="exterior">
                        <h2>選擇外觀。</h2>
                        <div class="btn-group row w-100">
                            <div class="col-6 mb-3">
                                <input class="d-none"  type="radio" name="color-type" id="graphite">
                                <label class="btn flex-column" for="graphite">
                                    <div class="color">
                                        <img src="https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/iphone-finish-graphite-2020?wid=102&hei=102&fmt=jpeg&qlt=95&.v=1601054548000" alt="">
                                    </div>
                                    <span class="desc">石磨色</span>
                                </label>
                            </div>
                            <div class="col-6 mb-3">
                                <input class="d-none"  type="radio" name="color-type" id="sliver">
                                <label class="btn flex-column" for="sliver">
                                    <div class="color">
                                        <img src="https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/iphone-finish-silver-2020?wid=102&hei=102&fmt=jpeg&qlt=95&.v=1601054548000" alt="">
                                    </div>
                                    <span class="desc">銀色</span>
                                </label>
                            </div>
                            <div class="col-6 mb-3">
                                <input class="d-none"  type="radio" name="color-type" id="gold">
                                <label class="btn flex-column" for="gold">
                                    <div class="color">
                                        <img src="https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/iphone-finish-gold-2020?wid=102&hei=102&fmt=jpeg&qlt=95&.v=1601054548000" alt="">
                                    </div>
                                    <span class="desc">金色</span>
                                </label>
                            </div>
                            <div class="col-6 mb-3">
                                <input class="d-none"  type="radio" name="color-type" id="pacific-blue">
                                <label class="btn flex-column" for="pacific-blue">
                                    <div class="color">
                                        <img src="https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/iphone-finish-blue-2020?wid=102&hei=102&fmt=jpeg&qlt=95&.v=1601054547000" alt="">
                                    </div>
                                    <span class="desc">太平洋藍色</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="storage">
                        <h2>選擇儲存容量。</h2>
                        <a href="#" class="text-decoration-none">你需要多少儲存容量？</a>
                        <div class="btn-group row w-100">
                            <div class="col-6 mb-3">
                                <input class="d-none"  type="radio" name="storage-type" id="sm">
                                <label class="btn flex-column" for="sm">
                                    <span class="fw-bold">128 GB²</span>
                                    <span class="desc">NT$ 33,900</span>
                                </label>
                            </div>
                            <div class="col-6 mb-3">
                                <input class="d-none"  type="radio" name="storage-type" id="mid">
                                <label class="btn flex-column" for="mid">
                                    <span class="fw-bold">256 GB²</span>
                                    <span class="desc">NT$ 37,400</span>
                                </label>
                            </div>
                            <div class="col-6 mb-3">
                                <input class="d-none"  type="radio" name="storage-type" id="lg">
                                <label class="btn flex-column" for="lg">
                                    <span class="fw-bold">512 GB²</span>
                                    <span class="desc">NT$ 44,400</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="amount">
                        <div class="group p-4">
                            <div class="money ">
                                <h2 class="fs-2 pt-2 pb-4 border-bottom">NT$ 33,900</h2>
                            </div>
                            <div class="info py-3">
                                <div class="shipment d-flex">
                                    <i class="fas fa-box pe-3"></i>
                                    <p>
                                        出貨：<br>
                                        免額外付費的運送服務<br>
                                        3-4 週<br>
                                        <a href="#">取得運送日期</a>
                                    </p>
                                    
                                </div>
                                <div class="pickup d-flex">
                                    <i class="fas fa-shopping-bag pe-3"></i>
                                    <p>取貨：
                                        <br>
                                        <a href="#">查看供貨狀況</a>
                                    </p>

                                </div>
                            </div>
                            <div class="btn-group d-flex align-items-center d-grid gap-2">
                                <button class="btn btn-primary">加入購物車</button>
                                <i class="far fa-heart fs-4"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
       </div>
  </section>
    </div>

    <script src="./03-01_apple.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
